  <script>
  function isTheAverageWhole(numbersArray) {
      var totalSum = 0;
      for (var i = 0; i < numbersArray.length; i++) {
        totalSum += numbersArray[i]
      }
      var average = totalSum / numbersArray.length
      return Number.isInteger(average)
    }

</script>
