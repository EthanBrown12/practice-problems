<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mean Calculator</title>
</head>
<body>





  <script>
    function meanCalculator(numbersArray) {
        var totalSum = 0;
        for (var i = 0; i < numbersArray.length; i++) {
          totalSum += numbersArray[i];
        }
        return totalSum / numbersArray.length;;
      }
  </script>
</body>
</html>
