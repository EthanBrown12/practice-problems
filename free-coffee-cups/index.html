<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>free-coffee-cups</title>
</head>
<body>



  <script>

    function freeCoffeeCups(coffeeCups) {
      if (coffeeCups < 6){
        return coffeeCups;
      } else if (coffeeCups >= 6 && coffeeCups < 12){
        return coffeeCups + 1;
      } else if (coffeeCups >= 12){
        return coffeeCups +2;
      }
    }

  </script>
</body>
</html>
