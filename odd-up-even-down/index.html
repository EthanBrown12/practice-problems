<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odd-up-even-down</title>
</head>
<body>



 <script>


  function oddUpEvenDown(array){
    for(var i =0; i < array.length; i++) {
      if(array[i] % 2 === 0) {
        array[i]--;
      } else {
        array[i]++;
      }
    }
    return array;
  }

 </script>
</body>
</html>
