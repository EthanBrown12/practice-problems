<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>



  <script>
    function spellChecker(usesrWords, correctWords) {
     const obj = {
       correct: [],
       incorrect: []
     };
     for (let i = 0; i < usesrWords.length; i ++){
       if (usesrWords[i] === correctWords[i]) {
         obj.correct.push(usesrWords[i]);
       }
     }
     return obj;
    }

  console.log(spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]))
  console.log(spellChecker(["jam", "breat", "sound"], ["jam", "bread", "sound"]))
  console.log(spellChecker(["java", "CDS", "HTMO"], ["java", "CSS", "HTML"]))

  </script>
</body>
</html>
