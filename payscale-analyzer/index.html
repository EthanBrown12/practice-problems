<body>



  <script>


function payscaleAnalyzer(paylist){
  var max = Math.max.apply(null, paylist);
  var min= Math.floor.apply(null, paylist);
  return max - min;
}


  console.log(payscaleAnalyzer([5, 6, 7, 8]))
  console.log(payscaleAnalyzer([20, 31, 40, 41, 44]));
  console.log(payscaleAnalyzer([12, 15, 18, 21, 24, 27]));


  </script>
</body>
