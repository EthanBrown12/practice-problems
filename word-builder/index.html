<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>word-builder</title>
</head>
<body>



  <script>

    var stringArray =[];

    function wordBuilder(wordToSpell) {
      for (var i = 0; i < wordToSpell.length; i++)
        stringArray.push(wordToSpell[i]);
    }

    wordBuilder('moon');

  </script>
</body>
</html>
